<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-inner">
        <img src="./images/pumpkin.png" class="pumpkin-image" />
        <div>
          <h2>Pumpkin's Perfect...</h2>
          <h1>Meme Picker</h1>
        </div>
      </div>
    </header>
    <main>
      <h3>Select Your Current Emotion</h3>
      <div class="container">
        <div class="emotion-radios" id="emotion-radios"></div>
        <div class="gifs-check" id="gift-checks">
          <label for="animated-gifs">Animated GIFs only</label>
          <input type="checkbox" id="animated-gifs" />
        </div>
        <button class="get-image-btn" id="get-image-btn">Get Image</button>
      </div>
    </main>
    <div class="meme-modal">
      <div class="close-btn" id="close-btn">X</div>
      <div class="meme-display" id="meme-display"></div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
